<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>街景辨識介面</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBz4QBMJeCoblbo3INVmtQqI7ejVOoMXRY&libraries=places"></script>
</head>

<body>
  <!-- 搜尋欄 -->
  <div>
    <input id="pac-input" type="text" placeholder="輸入地址或地點" />
    <button id="searchBtn">搜尋</button>
  </div>

  <!-- 地圖區域 -->
  <div id="map" style="width: 100%; height: 80vh;"></div>

  <!-- 控制按鈕 -->
  <div>
    <button id="locateBtn">📍定位</button>
    <button id="cameraBtn">📷拍照</button>
  </div>

  <!-- 相機輸入 -->
  <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" />

  <script>
    let map, marker, autocomplete;

    function initMap() {
      const startPos = { lat: 23.0222, lng: 120.2242 };
      map = new google.maps.Map(document.getElementById("map"), {
        center: startPos,
        zoom: 14,
        mapId: "DEMO_MAP_ID"
      });

      marker = new google.maps.Marker({
        position: startPos,
        map: map,
        title: "目前位置"
      });

      const input = document.getElementById("pac-input");
      autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry || !place.geometry.location) {
          alert("找不到結果！");
          return;
        }
        map.panTo(place.geometry.location);
        map.setZoom(16);
        marker.setPosition(place.geometry.location);
        marker.setTitle(place.formatted_address || place.name || "搜尋結果");
      });

      document.getElementById("locateBtn").addEventListener("click", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition((position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            map.setZoom(15);
            marker.setPosition(pos);
            marker.setTitle("你的位置");
          }, () => {
            alert("無法取得你的定位。");
          });
        } else {
          alert("你的瀏覽器不支援定位功能。");
        }
      });

      document.getElementById("cameraBtn").addEventListener("click", () => {
        document.getElementById("cameraInput").click();
      });

      document.getElementById("cameraInput").addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
          alert("拍照成功！你可以處理這張圖片了。");
        }
      });
    }

    window.addEventListener("load", initMap);
  </script>
</body>
</html>
